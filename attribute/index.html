<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>


    <script>

        window.onload=function () {
            new Vue({
                el:'.container',
                data:{
                    src:'github.png',
                    w:'800px',
                    h:'500px',
                    shuai:'shuai',
                    jian:'jian',
                    shuaijian:{shuai:true,jian:true},
                    style:{color:'blue',backgroundColor:'black'},   <!-- 注意驼峰写法 -->
                },
                methods:{

                    }
            })
        }
    </script>
    <style>
        .shuai{
            color:wheat;
        }
        .jian{
            background-color: #5bc0de;
        }
    </style>
</head>
<body>
<div class="container">
    <!--属性绑定 v-bind:src === :src  -->
    <img :src="src" :width="w" :height="h">
    <h1 :class='[shuai,jian]'>尤雨溪牛逼</h1>
    <h2 :class="shuaijian">666666</h2>        <!-- 变量引用json 形式   相等于： <h2 :class="{shuai:true,jian:true}">666666</h2> -->
    <h3 :style="style">style同理于class</h3>
</div>
</body>
</html>
